<!DOCTYPE html>
<html>
    <head>
        <title>Your certification is fake! You should get a real one now!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/images/badge.png">
    </head>
    <body>
        <button onclick="window.print()" class="print">Print</button>
        <button onclick="history.back()" class="back">Back</button>
        <img class="background" src="/images/background1.jpg">
        <img class="cart" id="logo" src="/images/CART-Logo.png">
        <h1 class="cer-of">Certificate of <span onclick="changeAct()" id="act">Act</span></h1>
        <p class="prs-to">This certificate is presented to</p>
        <h2 onclick="changeName()" id="name">Name</h2>
        <p onclick="changeDetails()" id="details">Details</p>
        <img class="badge" id="badge" src="/images/badge.png">
        <div class="flex">
            <p onclick="changeSignature()" id="signature">Signature</p>
            <p id="time">Time</p>
        </div>
        <div class="file m-badge">
            <input type="file" id="f-badge">
            <p>Insert an image to replace the badge. Including the funny one.</p>
        </div>
        <div class="file m-logo">
            <input type="file" id="f-logo">
            <p>Insert an image to replace the logo. Including the funny one.</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
